<div class="row">
    <div class="col-md-5">
        <app-recipe-list (selectedRecipe)="selectedRecipeDetail = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail 
        *ngIf="selectedRecipeDetail.name !==''; else norecipedetail"
        [recipeDetail]="selectedRecipeDetail"></app-recipe-detail>
        <ng-template #norecipedetail>
            <p>No Recipe Selected</p>
        </ng-template>
    </div>
</div>
